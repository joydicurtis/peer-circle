<section class="siteSection siteSection--gray">
    <div class="container">
        <h2 class="u-text--center">Creating Circle</h2>
        <div class="form-container">
            <div class="form">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">admin_creating store</label>
                            <input type="text" id="cname" name="cname" placeholder="For example: Liability circle">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Policy category and ID</label>
                            <select class="js-select2" name="states[]" multiple="multiple">
                              <option value="first">Professional liability, A1000</option>
                              <option value="second">Professional liability, A1000</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label for="cname">Select circle members</label>
                        <div class="form-item">
                            <select class="js-select2-multiple" name="states[]" multiple="multiple">
                              <option value="first">Methew Dou</option>
                              <option value="second">John Dou</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Assign an administrator of the circle</label>
                            <select class="js-select2" name="states[]" multiple="multiple">
                              <option value="first">Margaret Mead</option>
                              <option value="second">Margaret Mead</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Description</label>
                            <textarea disabled>Describe in a free way what happened.For example, a women slipped on a raised portion of sidewalk at insured’s premises, fell down and broke one of her legs also incurring a spinal injury – This claim for bodily injury was $50,000.
                            </textarea>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item clearfix">
                            <div class="file_upload">
                                <input type="file" name="">
                                <span>Drag & Drop or <a href="#">Browse</a></span>
                            </div>
                            <span>We support JPG and PNG files. Make sure that your files is no more than 500 kb.</span>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="form-item">
                            <div class="toggle-switch">
                              <input type="radio" name="sex" value="F" id="sex_f" class="register-switch-input" checked>
                              <label for="sex_f" class="register-switch-label">Public</label>
                              <input type="radio" name="sex" value="M" id="sex_m" class="register-switch-input">
                              <label for="sex_m" class="register-switch-label">Private</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="clearfix">
                <div class="pull-left"><a href="#" class="btn">back</a></div>
                <div class="pull-right"><a href="#" class="btn btn-primary">create circle</a></div>
            </div>
        </div>
    </div>
</section>
