        data-success-title="Спасибо за заявку"

    >
        <button title="%title%" type="button" class="mfp-close">&#215;</button>
        <h3>Add manager</h3>
        <fieldset style="border:0;">
                <div class="form">
		            <div class="row">
		                <div class="col-xs-12">
		                    <div class="form-item">
		                        <label for="cname">Name</label>
		                        <input type="text" id="" name="" placeholder="John">
		                    </div>
		                </div>
		                <div class="col-xs-12">
		                    <div class="form-item">
		                        <label for="cname">Last name</label>
		                        <input type="text" id="" name="" placeholder="Dou">
		                    </div>
		                </div>
		                <div class="col-xs-6">
		                    <label for="cname">Phone number</label>
		                    <div class="form-item">
		                        <input type="text" id="e" name="" placeholder="800-950-1450">
		                    </div>
		                </div>
		                <div class="col-xs-6">
		                    <div class="form-item clearfix">
		                        <label for="cname">E-mail</label>
			                    <div class="form-item">
			                        <input type="text" id="e" name="" placeholder="Mar****@gmail.com">
			                    </div>
		                    </div>
		                </div>
		                <div class="col-xs-12">
		                    <div class="form-item clearfix">
		                        <label for="cname">Rights and privileges</label>
			                    <div class="form-item radio-item">
			                    	<div class="row">
			                    		<div class="col-xs-4">
			                    		    <input type="radio" id="admin-option" name="rights">
		                        			<label for="admin-option">Admin</label>
		                        		</div>
		                        		<div class="col-xs-4">
		                        			<input type="radio" id="product-option" name="rights">
		                        			<label for="product-option">Product Manager</label>
		                        		</div>
		                        		<div class="col-xs-4">	
		                        			<input type="radio" id="portfolio-option" name="rights">
		                        			<label for="portfolio-option">Portfolio Manager</label>
		                        		</div>
			                        </div>
			                    </div>
		                    </div>
		                </div>
		            </div>
		        </div>
            <div class="u-text--center"><button type="submit" class="btn btn-primary">add manager  </button></div>
