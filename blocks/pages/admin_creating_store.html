    <div class="container">

            <div class="form">

                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Store name</label>
                            <input type="text" id="cname" name="cname" placeholder="For example: Liability circle" disabled>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Company name</label>
                            <input type="text" id="cname" name="cname" placeholder="Etherium">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label for="cname">Rignts and privilege</label>
                        <div class="form-item">
                            <select class="js-select2" name="states[]" multiple="multiple">
                              <option value="first">Rignts and privilege</option>
                              <option value="second">Rignts and privilege</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12">

                            <div class="file_upload">
                                <input type="file" name="">
                                <span>Drag & Drop or <a href="#">Browse</a></span>
                            </div>
                            <span>We support JPG and PNG files. Make sure that your files is no more than 500 kb.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Store manager name</label>
                            <input type="text" id="cname" name="cname" placeholder="John">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Store manager last name  </label>
                            <input type="text" id="cname" name="cname" placeholder="Dou">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Phone number</label>
                            <input type="text" id="cname" name="cname" placeholder="469-290-2345">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Email</label>
                            <input type="text" id="cname" name="cname" placeholder="JohnDou@gmail.com">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="clearfix">
                <div class="pull-left"><a href="#" class="btn">back</a></div>
