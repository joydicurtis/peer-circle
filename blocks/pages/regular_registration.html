<section class="siteSection siteSection--gray">
    <div class="container">
        <h2 class="u-text--center">Register</h2>
        <div class="form-container">
            <div class="form">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="cname">Name *</label>
                            <input type="text" name="" placeholder="Methew">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="">Last name *</label>
                            <input type="text" name="" placeholder="Mackonahi">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="">Email Address *</label>
                            <input type="email" name="" placeholder="MethewMac@gmail.com">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-item">
                            <label for="">Phone number *</label>
                            <input type="email" name="" placeholder="(xxx) xxx-xxxx">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="toggle-switch">
                          <input type="radio" name="" value="M" id="" class="register-switch-input" checked>
                          <label for="" class="register-switch-label">Male</label>
                          <input type="radio" name="" value="F" id="" class="register-switch-input">
                          <label for="" class="register-switch-label">Female</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-item form-item_success">
                            <label for="cname">Password</label>
                            <input type="password" name="" placeholder="">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="pass-strength">
                            <ul>
                                <li class="passed"></li>
                                <li class="passed"></li>
                                <li class="passed_not"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="pass-strength-list">
                        <ul>
                            <li>A digit must occur at least once</li>
                            <li>A lower case letter must occur at least once</li>
                            <li class="pass-strength-list_gray">An upper case letter must occur at least once</li>
                            <li>Special character must occur at least once</li>
                            <li>No whitespace allowed in the entire string</li>
                            <li>At least 6 characters</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-item">
                            <label for="">Confirm password</label>
                            <input type="password" name="" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form">
                <div  class="clearfix">
                    <div class="pull-left"><a href="#" class="btn">back to login</a></div>
                    <div class="pull-right"><button type="submit" class="btn btn-primary" disabled>register</button></div>
                </div>
            </div>
        </div>
    </div>
</section>
